AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Backend api for TimelessMusic project

Globals:
  Function:
    Timeout: 3
    Runtime: nodejs16.x
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range'"
      AllowOrigin: "'http://<FRONTEND_BUCKET>.s3-website-<AWS_REGION>.amazonaws.com'"

Resources:
  listGigs:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: app.listGigs
      Policies:
        - Statement:
            - Sid: ListGigsAllowDDBScan
              Effect: Allow
              Action:
                - dynamodb:Scan
              Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/gig"
      Events:
        Endpoint:
          Type: Api
          Properties:
            Path: /gigs
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.ts

  gig:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: app.gig
      Policies:
        - Statement:
            - Sid: GigsAllowDDBGetItem
              Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/gig"
      Events:
        Endpoint:
          Type: Api
          Properties:
            Path: /gigs/{id}
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.ts

  purchase:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: app.purchase
      Events:
        Endpoint:
          Type: Api
          Properties:
            Path: /purchase
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.ts

Outputs:
  endpoint:
    Description: The API Gateway endpoint for TimelessMusic
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
    Export:
      Name: ticketless:api-endpoint
